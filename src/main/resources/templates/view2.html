<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address</title>
</head>
<body>

    <h2>SHipping Address</h2>
<form method="POST" data-th-action="@{/shippingaddress}" data-th-object="${shippingaddress}">
    <table>
        <tr>
            <td>Name: </td>
            <td>
                <input type="text" size="30" placeholder="Your name" data-th-field="*{name}">
                <div data-th-if="${#fields.hasErrors('name')}">
                    <span data-th-errors="*{name}" data-th-errorclass="error"></span>
                </div>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <input type="text" size="30" placeholder="Your address" data-th-field="*{address}">
                <div data-th-if="${#fields.hasErrors('address')}">
                    <span data-th-errors="*{address}" data-th-errorclass="error"></span>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" formmethod="GET" formaction="/">Back</button>
                <button type="submit" formmethod="POST" formaction="/getquotation">Checkout</button>
            </td>
        </tr>
    </table>
</form>
    
    
</body>
</html>
